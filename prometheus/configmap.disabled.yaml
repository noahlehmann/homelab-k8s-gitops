apiVersion: v1
kind: ConfigMap
metadata:
  name: disabled-chart-values
data:
  values.yaml: |-
    grafana:
      enabled: false
    kubeApiServer:
      enabled: false
    kubeControllerManager:
      enabled: false
    coreDns:
      enabled: false
    kubeDns:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    defaultRules:
      create: false

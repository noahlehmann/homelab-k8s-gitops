apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ddns-updater
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
spec:
  ingressClassName: dmz-ingress
  rules:
    - host: ddns-updater.golocal.dev
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: ddns-updater
                port:
                  name: http
  tls:
    - hosts:
        - ddns-updater.golocal.dev
      secretName: ddns-updater-tls
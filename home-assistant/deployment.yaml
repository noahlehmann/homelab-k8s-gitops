apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector: {}
  template:
    spec:
      volumes:
        - name: ha-config-root
          emptyDir: {}
        - name: git-sync-root
          emptyDir: {}
      initContainers:
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.4.0
          volumeMounts:
            - name: ha-config-root
              mountPath: /config
            - name: git-sync-root
              mountPath: /git-sync
          env:
            - name: GITSYNC_REPO
              valueFrom:
                configMapKeyRef:
                  name: config-git-sync
                  key: repository
            - name: GITSYNC_REF
              valueFrom:
                configMapKeyRef:
                  name: config-git-sync
                  key: branch
            - name: GITSYNC_ROOT
              valueFrom:
                configMapKeyRef:
                  name: config-git-sync
                  key: root
            - name: GITSYNC_DEPTH
              value: "1"
            - name: GITSYNC_LINK
              value: "/config"
      containers:
        - name: home-assistant-app
          image: "ghcr.io/home-assistant/home-assistant:2025.6.1"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: null
          envFrom:
            - configMapRef:
                name: home-assistant-env
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          resources: {}
          livenessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
            - name: ha-config-root
              mountPath: /config
      restartPolicy: Always

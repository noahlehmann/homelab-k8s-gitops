apiVersion: v1
kind: PersistentVolume
metadata:
  name: audio-books
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 2Ti
  csi:
    driver: nfs.csi.k8s.io
    volumeAttributes:
      server: 10.0.0.21
      share: /mnt/data/media
      subdir: audio-books
    volumeHandle: 10.0.0.21#mnt/data/media#audio-books##
  mountOptions:
    - nfsvers=4.1
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-media
  volumeMode: Filesystem
